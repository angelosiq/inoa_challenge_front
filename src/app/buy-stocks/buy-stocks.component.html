<h4>{{ stock?.symbol }}</h4>

<div class="row">
  <div class="col-12">
    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded h-100">
      <div class="card-body">
        <form [formGroup]="formData" (ngSubmit)="submit()">
          <div class="row">
            <div class="form-group col-md-3">
              <p>O custo da ação está <b>{{ stock?.regularMarketPrice | currency }}</b>.</p>
            </div>
            <div class="form-group col-md-3">
              <label for="inputAmount">Quantas ações deseja comprar?</label>
              <input type="number" class="form-control" id="inputAmount" placeholder="Quantidade" formControlName="amount">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="is_active">
                <label class="form-check-label" for="gridCheck">Deseja ser avisado sobre oportunidades de compra e venda?</label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="formData.get('is_active')?.value">
            <div class="form-group col-md-6">
              <label for="inputSellPrice">Por qual valor deseja ser avisado sobre a venda dessas ações?</label>
              <input type="number" class="form-control" id="inputSellPrice" placeholder="Valor de venda" formControlName="sell_price">
            </div>
            <div class="form-group col-md-6">
              <label for="inputBuyPrice">Por qual valor deseja comprar mais ações?</label>
              <input type="number" class="form-control" id="inputBuyPrice" placeholder="Valor de compra" formControlName="buy_price">
            </div>
          </div>
          <div class="row" *ngIf="formData.get('is_active')?.value">
            <div class="form-group col-md-6">
              <label for="inputCheckingTimeInterval">O sistema deve verificar as ações de quanto em quanto tempo?</label>
              <select class="form-select" aria-label="Default select example" formControlName="checking_time_interval">
                <option selected>Defina o tempo:</option>
                <option value="1">1 minuto</option>
                <option value="5">5 minutos</option>
                <option value="10">10 minutos</option>
                <option value="30">30 minutos</option>
                <option value="60">60 minutos</option>
                <option value="90">90 minutos</option>
                <option value="120">120 minutos</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <button type="submit" class="btn btn-primary">Comprar</button>
              <button [routerLink]="['/stocks']" type="button" class="btn btn-danger">Voltar</button>
            </div>
          </div>
        </form>
    </div>
    </div>
  </div>
</div>
