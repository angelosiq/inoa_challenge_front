<h4>{{ stock?.symbol }}</h4>

<div class="row align-items-center">
  <div class="col-12">
    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded h-100">
      <div class="card-body">
        <form [formGroup]="formData" (ngSubmit)="submit()">
          <div class="row">
            <div class="form-group col-md-3">
              <p>O custo da ação está <b>{{ stock?.regularMarketPrice | currency }}</b>.</p>
            </div>
            <div class="form-group col-md-3">
              <label for="inputAmount">Quantas ações deseja vender?</label>
              <input type="number" class="form-control" id="inputAmount" placeholder="Quantidade" formControlName="amount">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <button type="submit" class="btn btn-primary">Vender</button>
              <button [routerLink]="['/sell-stocks-list']" type="button" class="btn btn-danger">Voltar</button>
            </div>
          </div>
        </form>
    </div>
    </div>
  </div>
</div>
