<section>
  <div class="row">
    <div class="col-9">
      <a class="title">
        Todas as ações
      </a>
    </div>
    <div class="col-3">
      <a class="btn btn-danger" (click)="back()">
        Voltar
      </a>
    </div>
  </div>
</section>
<section>
  <form>
    <input type="text" placeholder="Filtrar por ação" #filter>
    <button class="primary" type="button" (click)="filterResults(filter.value)">Buscar</button>
  </form>
</section>
<section class="results">
  <app-stock
    *ngFor="let stock of filteredStocksList"
    [stock]="stock">
  </app-stock>
</section>
